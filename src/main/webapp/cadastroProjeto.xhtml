<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Cadastro | Projeto</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1">
                <h:outputLabel for="titulo" value="Título" />
                <h:inputText id="titulo" value="#{projetoBean.projeto.titulo}" required="true" />
                <h:message for="titulo" styleClass="error" />

                <h:outputLabel for="descricao" value="Descrição" />
                <h:inputTextarea id="descricao" value="#{projetoBean.projeto.descricao}" required="true" />
                <h:message for="descricao" styleClass="error" />

                <h:outputLabel for="dataInicio" value="Data de Início" />
                <h:inputText type="date" id="dataInicio" value="#{projetoBean.projeto.dataInicio}" required="true">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:inputText>
                <h:message for="dataInicio" styleClass="error" />

                <h:commandButton value="Cadastrar" action="#{projetoBean.salvarProjeto}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
