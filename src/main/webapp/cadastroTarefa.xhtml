<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Cadastro | Tarefas</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="1">
                <h:outputLabel for="tituloTarefa" value="TÃ­tulo" />
                <h:inputText id="tituloTarefa" value="#{tarefaBean.tarefa.titulo}" required="true" />
                <h:message for="tituloTarefa" styleClass="error" />

                <h:outputLabel for="descricaoTarefa" value="DescriÃ§Ã£o" />
                <h:inputTextarea id="descricaoTarefa" value="#{tarefaBean.tarefa.descricao}" required="true" />
                <h:message for="descricaoTarefa" styleClass="error" />

                <h:outputLabel for="prioridade" value="Prioridade" />
                <h:selectOneMenu id="prioridade" value="#{tarefaBean.tarefa.prioridade}">
                    <f:selectItem itemLabel="Muito Baixa" itemValue="MUITO_BAIXA" />
                    <f:selectItem itemLabel="Baixa" itemValue="BAIXA" />
                    <f:selectItem itemLabel="Alta" itemValue="ALTA" />
                    <f:selectItem itemLabel="Muito Alta" itemValue="MUITO_ALTA" />
                </h:selectOneMenu>
                <h:message for="prioridade" styleClass="error" />

                <h:outputLabel for="estimativa" value="Estimativa (em horas)" />
                <h:inputText id="estimativa" type="time" value="#{tarefaBean.tarefa.estimativa}" required="true">
                    <f:convertDateTime pattern="HH:mm" />
                </h:inputText>
                <h:message for="estimativa" styleClass="error" />

                <h:commandButton value="Cadastrar Tarefa" action="#{tarefaBean.salvarTarefa}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
