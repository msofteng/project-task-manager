<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j">
    <body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="title">CAEd | Tarefas</ui:define>

            <ui:define name="body">
                <h:form>
                    <h:dataTable value="#{tarefaBean.tarefas}" var="tarefa">
                        <h:column>
                            <f:facet name="header">Título</f:facet>
                            #{tarefa.titulo}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Descrição</f:facet>
                            #{tarefa.descricao}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Prioridade</f:facet>
                            #{tarefa.prioridade}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Estimativa</f:facet>
                            #{tarefa.estimativa}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Projeto</f:facet>
                            #{tarefa.projeto.titulo}
                        </h:column>
                        <h:column>
                            <h:commandButton disabled="true" value="Visualizar" />
                            <h:commandButton disabled="true" value="Editar" />
                            <h:commandButton value="Excluir" action="#{tarefaBean.excluirTarefa(tarefa.id)}" />
                        </h:column>
                    </h:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
