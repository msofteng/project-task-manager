<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Listagem | Projetos</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{projetoBean.projetos}" var="projeto">
            <h:column>
                <f:facet name="header">Título</f:facet>
                #{projeto.titulo}
            </h:column>
            <h:column>
                <f:facet name="header">Descrição</f:facet>
                #{projeto.descricao}
            </h:column>
            <h:column>
                <f:facet name="header">Data de Início</f:facet>
                #{projeto.dataInicio}
            </h:column>
            <h:column>
                <h:commandButton value="Visualizar" action="#{projetoBean.visualizarProjeto(projeto.id)}" />
                <h:commandButton value="Editar" action="#{projetoBean.editarProjeto(projeto.id)}" />
                <h:commandButton value="Excluir" action="#{projetoBean.excluirProjeto(projeto.id)}" />
            </h:column>
        </h:dataTable>
    </h:body>
</html>
