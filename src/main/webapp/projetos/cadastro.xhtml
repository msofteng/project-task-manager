<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
    <body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="title">CAEd | Cadastro de Projeto</ui:define>

            <ui:define name="body">
                <h:form>
                    <h:panelGrid columns="1">
                        <h:outputLabel for="titulo" value="Título" />
                        <h:inputText id="titulo" value="#{projetoBean.projeto.titulo}" required="true" />
                        <h:message for="titulo" styleClass="error" />

                        <h:outputLabel for="descricao" value="Descrição" />
                        <h:inputTextarea id="descricao" value="#{projetoBean.projeto.descricao}" required="true" />
                        <h:message for="descricao" styleClass="error" />

                        <h:outputLabel for="dataInicio" value="Data de Início" />
                        <rich:calendar id="dataInicio" value="#{projetoBean.projeto.dataInicio}" required="true" />
                        <h:message for="dataInicio" styleClass="error" />

                        <h:commandButton value="Cadastrar" action="#{projetoBean.salvarProjeto}" />
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
